<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A.U.R.A. - Your Companion</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="hero">
    <h1>A.U.R.A.</h1>
    <p class="subtitle">Adaptive Understanding & Responsive Assistant</p>
    <div class="chat-box" id="chat-box">
      <div class="message aura">Hi there! I‚Äôm A.U.R.A. üå∏ How are you feeling today?</div>
    </div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..."/>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <footer>Built with ‚ù§Ô∏è by Pranav Kalbhor</footer>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    function appendMessage(content, className) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", className);
      messageDiv.textContent = content;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function simulateTyping(text) {
      let index = 0;
      const typingDiv = document.createElement("div");
      typingDiv.classList.add("message", "aura");
      chatBox.appendChild(typingDiv);

      function typeNext() {
        if (index < text.length) {
          typingDiv.textContent += text[index++];
          chatBox.scrollTop = chatBox.scrollHeight;
          setTimeout(typeNext, 30);
        }
      }
      typeNext();
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (message === "") return;

      appendMessage(message, "user");
      userInput.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: message })
        });

        const data = await res.json();
        simulateTyping(data.response);
      } catch (err) {
        simulateTyping("‚ö†Ô∏è Error connecting to A.U.R.A.");
      }
    }
  </script>
</body>
</html>
