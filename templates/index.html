<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A.U.R.A. | Mental Wellness Companion</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>A.U.R.A. ðŸ‘¾</h1>
    <p>Your Adaptive Understanding & Responsive Assistant</p>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your thoughts...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById('chat-box');
      const userDiv = document.createElement('div');
      userDiv.className = 'user-msg';
      userDiv.textContent = "You: " + message;
      chatBox.appendChild(userDiv);
      input.value = "";

      const botDiv = document.createElement('div');
      botDiv.className = 'bot-msg';
      botDiv.textContent = "A.U.R.A. is typing...";
      chatBox.appendChild(botDiv);

      const response = await fetch('/ask', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      botDiv.textContent = "";

      let i = 0;
      const typing = setInterval(() => {
        botDiv.textContent += data.reply.charAt(i);
        i++;
        if (i >= data.reply.length) clearInterval(typing);
      }, 30);
    }
  </script>
</body>
</html>
