<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A.U.R.A. - Adaptive Understanding & Responsive Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>A.U.R.A.</h1>
    <p class="tagline">Adaptive Understanding & Responsive Assistant</p>

    <div class="chat-box" id="chat-box">
      <div class="bot-message">Hi, I’m A.U.R.A. — how can I support you today?</div>
    </div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <footer>
    Built with ❤️ by <strong>Pranav Kalbhor</strong>
  </footer>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = `${sender}-message`;
      chatBox.appendChild(msg);

      let i = 0;
      const typing = setInterval(() => {
        msg.innerHTML = text.substring(0, i++) + "|";
        if (i > text.length) {
          clearInterval(typing);
          msg.innerHTML = text;
        }
      }, 20);

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;
      appendMessage("user", userText);
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ user_input: userText }),
        });

        const data = await res.json();
        appendMessage("bot", data.response);
      } catch (err) {
        appendMessage("bot", "Error connecting to A.U.R.A.");
      }
    });
  </script>
</body>
</html>
