<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A.U.R.A. â€“ Your Mental Wellness AI</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">A.U.R.A.</h1>
    <p class="subtitle">Adaptive Understanding & Responsive Assistant</p>

    <div class="chat-box" id="chat-box">
      <div class="bot-message">Hello, I'm A.U.R.A. âœ¨ How can I support you today?</div>
    </div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Ask me anything..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <footer>Made with ðŸ’œ by Pranav Kalbhor</footer>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");

      const userMessage = input.value.trim();
      if (!userMessage) return;

      chatBox.innerHTML += `<div class="user-message">You: ${userMessage}</div>`;
      input.value = "";

      const typingEl = document.createElement("div");
      typingEl.className = "bot-message";
      typingEl.innerText = "A.U.R.A. is typing...";
      chatBox.appendChild(typingEl);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt: userMessage })
        });

        const data = await response.json();

        // Typing animation
        let i = 0;
        typingEl.innerText = "A.U.R.A.: ";
        const interval = setInterval(() => {
          typingEl.innerText += data.response.charAt(i);
          i++;
          if (i >= data.response.length) clearInterval(interval);
        }, 30);
      } catch (error) {
        typingEl.innerText = "Error connecting to A.U.R.A.";
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
