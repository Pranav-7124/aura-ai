<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A.U.R.A. - Your Wellness Companion</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="aura-wrapper">
    <header>
      <h1>A.U.R.A.</h1>
      <p>Your Adaptive Understanding & Responsive Assistant</p>
    </header>

    <div class="chat-container" id="chat-container">
      <div class="message aura-message">
        <span class="name">A.U.R.A.:</span> Hello! I'm here for you. How can I help today?
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off"/>
      <button onclick="sendMessage()">Send</button>
    </div>

    <footer>
      <p>Built with ❤️ by <strong>Pranav Kalbhor</strong> | Gen Z AI Experience ✨</p>
    </footer>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatContainer = document.getElementById("chat-container");
      const message = input.value.trim();
      if (!message) return;

      // Add user's message
      chatContainer.innerHTML += `
        <div class="message user-message">
          <span class="name">You:</span> ${message}
        </div>
      `;
      input.value = "";

      // Scroll to bottom
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // Add typing...
      const loadingDiv = document.createElement("div");
      loadingDiv.classList.add("message", "aura-message");
      loadingDiv.innerHTML = `<span class="name">A.U.R.A.:</span> <span class="typing">Typing...</span>`;
      chatContainer.appendChild(loadingDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      const res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message}),
      });

      const data = await res.json();

      // Replace typing... with animated text
      const botReply = document.createElement("div");
      botReply.classList.add("message", "aura-message");
      botReply.innerHTML = `<span class="name">A.U.R.A.:</span> <span class="bot-reply"></span>`;
      chatContainer.replaceChild(botReply, loadingDiv);

      const replyElem = botReply.querySelector(".bot-reply");
      let i = 0;
      function typeEffect() {
        if (i < data.response.length) {
          replyElem.innerHTML += data.response.charAt(i);
          i++;
          setTimeout(typeEffect, 20);
        }
      }
      typeEffect();
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>
</body>
</html>
