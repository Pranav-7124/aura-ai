<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A.U.R.A. - Your AI Companion</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>

  <!-- Hero / Landing Page -->
  <section class="hero">
    <div class="hero-content">
      <h1>A.U.R.A.</h1>
      <p>Your Adaptive Understanding & Responsive Assistant</p>
      <a href="#chat"><button class="cta-btn">Start Chatting</button></a>
    </div>
  </section>

  <!-- Chat Section -->
  <section id="chat" class="chat-section">
    <div class="chat-container">
      <div class="chat-box" id="chat-box"></div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required/>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>

  <footer>
    <p>Made with ðŸ’™ by Pranav Kalbhor aka Goblin</p>
  </footer>

  <script>
    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = userInput.value;
      appendMessage("You", message);
      userInput.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });
        const data = await response.json();
        await typeReply("A.U.R.A.", data.reply);
      } catch (err) {
        appendMessage("A.U.R.A.", "Something went wrong...");
      }
    });

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message");
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function typeReply(sender, fullText) {
      const msg = document.createElement("div");
      msg.classList.add("message");
      msg.innerHTML = `<strong>${sender}:</strong> <span class="typing"></span>`;
      chatBox.appendChild(msg);

      const typingSpan = msg.querySelector(".typing");

      for (let i = 0; i < fullText.length; i++) {
        typingSpan.textContent += fullText.charAt(i);
        await new Promise((r) => setTimeout(r, 20));
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>

</body>
</html>
